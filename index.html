<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4089adcf44.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/style.css">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

    <header class="p-5 text-center text-white bg-primary">
        <h1> Weather Dashboard </h1>
    </header>


<main>
  <aside class="col-12 col-md-4">
  
    <div class="container">
      <div class="card">
        <h3 class="card-header text-uppercase">Search By City</h3>
          <form id="city-form" class="card-body">
            <label class="form-label" for="cityname">City</label>
            <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input" placeholder="Los Angeles" />
            <button type="submit" class="btn">See Weather Report</button>
          </form>
      </div> 

      <div class="container card">
        <h3 class="card-header text-uppercase">Recent Searches</h3>
        <div id="recent-cities-buttons" class="card-body"></div>
      </div>
    </div>
  </aside>
    
  


  <div class="weather-container">
    <div class="container">
      <div class="col-12 col-md-8" id="current-weather-result">
        <div id="current-weather-container" class="flex-grow-1"></div>
      </div>
      <div class="col-12 col-md-7" id="forecast">
        <div id="forecast-container" class="flex-grow-1"></div>
      </div>
    </div>
  </div>
  

      
</main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
