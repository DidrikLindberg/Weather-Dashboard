<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <header class="p-5 text-center text-white bg-primary">
        <h1> Weather Dashboard </h1>
    </header>


    <main class="flex-row justify-space-between">
      <div class="col-12 col-md-4">
  
        <div class="card">
          <h3 class="card-header text-uppercase">Search By City</h3>
          <form id="city-form" class="card-body">
            <label class="form-label" for="cityname">City</label>
            <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input" placeholder="Los Angeles" />
            <button type="submit" class="btn">See Weather Report</button>
          </form>
        </div>

        <div class="card">
          <h3 class="card-header text-uppercase">Recent Searches</h3>
          <div id="recent-cities-buttons" class="card-body">
            <button data-city="" class="btn"></button>
            <button data-city="" class="btn"></button>
            <button data-city="" class="btn"></button>
          </div>
        </div>
      </div>
  

  
      <div class="col-12 col-md-8">
        <h2 class="subtitle">Weather Report for: <span id="city-search-term"></span></h2>
        <div id="current-weather-container" class="list-group"></div>
      </div>
    </main>
